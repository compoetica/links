<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compoética - Links</title>
  <style>

  @font-face {
    font-family: "TASA-Orbiter";
    src:
      url("static/TASAOrbiterVF.woff2") format("woff2");
  }

  :root, html {
    font-size: 100%;
  }

  :root {
    --base-font: 'TASA-Orbiter', sans-serif;;
    --cor-a: #52fe54;
    --cor-b: #fd5554;
    --cor-c: #4e57fa;
    --cor-d: #000000;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
    font-size: 100%;
    background-image: url('static/PCD-Br-2023-fundo.png');
  }

  body {
    font-family: var(--base-font);
    color: var(--cor-c);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: var(--cor-c);
    color: var(--cor-d);
    padding: 5vw;
    text-align: center;
  }

  h1 {
    margin-bottom: 1em;
    text-transform: uppercase;
    color: var(--cor-b)
  }

  .links {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .links li {
    margin-bottom: 1em;
    padding: 1em 1em;
    background-color: var(--cor-a);
    border-radius: 0.25em;
  }

  .links li a,
  .links li a:visited {
    text-decoration: none;
    color: var(--cor-d);
  }

  .links li:hover {
    cursor: pointer;
    background-color: var(--cor-b);
    transition: all ease-in-out .2s;
  }

  #background-video {
    object-fit: cover;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Compoética - encontro brasileiro de programação criativa</h1>
    <ul class="links">
      <li><a href="https://www.youtube.com/@compoetica">YouTube</a></li>
      <li><a href="https://t.me/programacaocriativa">Grupo do Telegram: Programação Criativa</a></li>
      <li><a href="https://compoetica.github.io/PCD-Brasil-2023">Processing Community Day Brasil 2023</a></li>
      <li><a href="https://compoetica.github.io/PCD-Brasil-2022">Processing Community Day Brasil 2022</a></li>
      <li><a href="https://compoetica.github.io/PCD-Brasil-2021">Processing Community Day Brasil 2021</a></li>
    </ul>
  </div>
</body>
</html>
